<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Landing Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Trabajo final/css/booststrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->

<header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
          <a href="#">
            <img src="Imagenes/icono.ico" alt="logo">
          </a>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 text-right">
          <div class="header-search">
            <input type="text" placeholder="Buscar">
            <button><i class="fa fa-search"></i></button>
          </div>
          <div class="header-buttons">
            <button>Botón 1</button>
            <button>Botón 2</button>
            <button>Botón 3</button>
            <button>Botón 4</button>
            <button>Botón 5</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <section class="header-banner">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="header-text">
            <h1>Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin malesuada, purus vitae hendrerit auctor, lorem magna elementum lacus, quis accumsan risus arcu eget nunc.</p>
            <a href="#" class="btn">Ver más</a>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="header-image">
            <img src="Imagenes/Foto header.jpg" alt="header image">
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="header-buttons-container">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-4 col-md-4 col-sm-4 col-4">
          <a href="#">
            <img src="Imagenes/logo1.png" alt="logo 1">
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-4">
          <a href="#">
            <img src="Imagenes/logo2.png" alt="logo 2">
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-4">
          <a href="#">
            <img src="Imagenes/logo3.png" alt="logo 3">
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
